<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pomodoro Timer</h1>
      <div class="timer">
        <span class="minutes">45</span>:<span class="seconds">00</span>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="reset" disabled>Reset</button>
      </div>
      <audio id="tick-sound" src="resources/audio/clock_01-25293.mp3"></audio>
      <audio
        id="finish-sound"
        src="resources/audio/lovely-but-damaged-110583.mp3"
      ></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
